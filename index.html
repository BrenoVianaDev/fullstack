<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="../fullstack/pages/Style/login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="loginpage">
        <div class="esquerda">
            <img class="coracao" src="../fullstack/assets/images/fundocoracao.svg">
        </div>
        <div class="direita">
            <div class="quadranteum">
                <div class="blocologin">
                    <img class="emocionagrupo" src="../fullstack/assets/images/emocionagrupo.svg">
                    <h1>Faça seu login</h1>
                    <form>
                        <div class="content-email">
                            <label class="label-email" for="email">E-mail</label>
                            <input type="email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <br>
                        <div class="content-senha">
                            <label class="label-senha" for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Digite sua senha">
                            <span class="lnr lnr-eye"></span>
                        </div>
                    </form>
                    <br>
                    <div class="recuperar">
                        <div class="centralizar">
                            <input class="checkbox" type="checkbox">
                            <p>Lembrar-me</p>
                        </div>
                        <a href="">Recuperar senha?</a>
                    </div>
                    <br>
                    <a href="../fullstack/pages/bem_vindo/bemvindo.html"> <button class="entrar"> Entrar </button></a>
                    <br><br>
                    <div class="ouentao">
                        <div class="linhas"></div>
                        <section> Ou então </section>
                        <div class="linhas"></div>
                    </div>
                    <br>
                    <a href=""> <button class="cadastrar"> Cadastre-se </button></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
